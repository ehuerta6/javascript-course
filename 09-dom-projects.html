<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <p>Rock Paper Scissors</p>
    <p>Click here</p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.
    <p>Orders over $40 = FREE shipping.

    </p>
    </p>
    <input placeholder="Cost of order" class="js-cost-input"
    onkeydown="
    handleCostKeyDown(event)
    
    "/>
    <button onclick="
      calculateTotal()
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>

      function handleCostKeyDown(event){
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }
      function calculateTotal(){
        let orderCost = Number(document.querySelector('.js-cost-input').value);
        if (orderCost < 40) {
          orderCost += 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `Total cost: $${orderCost}`;
      }


      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');
        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
      
    </script>
  </body>
</html>
