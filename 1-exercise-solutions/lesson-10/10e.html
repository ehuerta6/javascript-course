<!DOCTYPE html>
<html>
  <head>
    <style>
      /* The word "toggle" means turn on/off. */
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button js-button">Gaming</button>
    <button class="toggle-button js-button-2">Music</button>
    <button class="toggle-button js-button-3">Tech</button>

    <script>
      document.querySelectorAll('.toggle-button').forEach((button) => {
        button.addEventListener('click', () => {
          button.classList.toggle('is-toggled');
        });
      });
    </script>
  </body>
</html>
