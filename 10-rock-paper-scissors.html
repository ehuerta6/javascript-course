<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="css-title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="css-move-button"
    >
      <img src="images/rock-emoji.png" class="css-move-icon" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="css-move-button"
    >
      <img src="images/paper-emoji.png" class="css-move-icon" />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="css-move-button"
    >
      <img src="images/scissors-emoji.png" class="css-move-icon" />
    </button>

    <p class="js-result css-result"></p>
    <p class="js-moves css-moves"></p>
    <p class="js-score css-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="css-reset-score-button"
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
